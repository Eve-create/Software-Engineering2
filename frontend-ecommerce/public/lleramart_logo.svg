<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Mountain silhouette representing Cordillera -->
  <path d="M20 120 L60 80 L100 100 L140 60 L180 85 L220 70 L260 90 L300 75 L340 95 L380 85 L380 140 L20 140 Z" 
        fill="#4A5D23" opacity="0.8"/>
  
  <!-- Traditional weaving pattern background -->
  <g opacity="0.3">
    <rect x="0" y="0" width="400" height="20" fill="#8B4513"/>
    <rect x="0" y="20" width="400" height="20" fill="#CD853F"/>
    <rect x="0" y="40" width="400" height="20" fill="#D2691E"/>
    <rect x="0" y="160" width="400" height="20" fill="#8B4513"/>
    <rect x="0" y="180" width="400" height="20" fill="#CD853F"/>
  </g>
  
  <!-- Geometric weaving patterns -->
  <g fill="#B8860B" opacity="0.6">
    <polygon points="30,90 45,75 60,90 45,105"/>
    <polygon points="80,95 95,80 110,95 95,110"/>
    <polygon points="130,85 145,70 160,85 145,100"/>
    <polygon points="280,100 295,85 310,100 295,115"/>
    <polygon points="330,95 345,80 360,95 345,110"/>
  </g>
  
  <!-- Loom representation -->
  <g stroke="#654321" stroke-width="3" fill="none">
    <line x1="50" y1="110" x2="350" y2="110"/>
    <line x1="50" y1="125" x2="350" y2="125"/>
    <line x1="70" y1="100" x2="70" y2="135"/>
    <line x1="330" y1="100" x2="330" y2="135"/>
  </g>
  
  <!-- Woven threads -->
  <g stroke="#8B0000" stroke-width="2" opacity="0.7">
    <line x1="70" y1="110" x2="330" y2="110"/>
    <line x1="70" y1="115" x2="330" y2="115"/>
    <line x1="70" y1="120" x2="330" y2="120"/>
    <line x1="70" y1="125" x2="330" y2="125"/>
  </g>
  
  <!-- Vertical threads -->
  <g stroke="#4169E1" stroke-width="1" opacity="0.5">
    <line x1="90" y1="105" x2="90" y2="130"/>
    <line x1="110" y1="105" x2="110" y2="130"/>
    <line x1="130" y1="105" x2="130" y2="130"/>
    <line x1="150" y1="105" x2="150" y2="130"/>
    <line x1="170" y1="105" x2="170" y2="130"/>
    <line x1="190" y1="105" x2="190" y2="130"/>
    <line x1="210" y1="105" x2="210" y2="130"/>
    <line x1="230" y1="105" x2="230" y2="130"/>
    <line x1="250" y1="105" x2="250" y2="130"/>
    <line x1="270" y1="105" x2="270" y2="130"/>
    <line x1="290" y1="105" x2="290" y2="130"/>
    <line x1="310" y1="105" x2="310" y2="130"/>
  </g>
  
  <!-- Main text: LLERAMART -->
  <text x="200" y="45" font-family="serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#2F4F4F">LLERAMART</text>
  
  <!-- Subtitle -->
  <text x="200" y="65" font-family="sans-serif" font-size="12" font-weight="normal" 
        text-anchor="middle" fill="#556B2F">SUSTAINING CORDILLERAN WEAVING TRADITIONS</text>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="40" r="3" fill="#B8860B"/>
  <circle cx="360" cy="40" r="3" fill="#B8860B"/>
  <circle cx="40" cy="160" r="3" fill="#B8860B"/>
  <circle cx="360" cy="160" r="3" fill="#B8860B"/>
  
  <!-- Traditional diamond pattern borders -->
  <g fill="#8B4513" opacity="0.6">
    <polygon points="15,30 20,25 25,30 20,35"/>
    <polygon points="375,30 380,25 385,30 380,35"/>
    <polygon points="15,170 20,165 25,170 20,175"/>
    <polygon points="375,170 380,165 385,170 380,175"/>
  </g>
</svg>